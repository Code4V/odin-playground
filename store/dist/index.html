<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIKINGS: SEE BREEZE</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main" id="content">

      <section class="best-seller">
        <div class="best-seller__title">
          <h3>BEST SELLER</h3>
        </div>
        <div class="product best-seller__product">
          <div class="product__image">
            <img src="https://picsum.photos/id/677/250" alt="testing image" />
          </div>
          <div class="product__info best-seller__product-info best-seller__product-info--centered">
            <span class="product__info-title">Odin's Dinner</span>
            <p class="product__info-description">
              Dine to the glorious meal of Odin himself!
            </p>
            <button class="product__info-action">ORDER NOW</button>
          </div>
        </div>
      </section>

    </div>

    <script src="main.js"></script>
  </body>
</html>
