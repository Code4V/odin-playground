<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIKINGS: SEE BREEZE</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="main" id="content">

        <header class="header">
            <img class="header__image" src="assets/header_bg.jpg" alt="">
            <div class="header__contents">
                <h1 class="header__title">VIKINGS: SEA BREEZE</h1>
                <p class="header__subtitle">Where kings come to dine!</p>
                <div class="header__buttons">
                    <button class="button header__buttons-see--primary"> SEE MENU </button>
                </div>
            </div>
        </header>

        <section class="best-seller">
            <div class="best-seller__title">
                <h3>BEST SELLER</h3>
            </div>
            <div class="item best-seller__item">
                <div class="item__image">
                    <img src="https://picsum.photos/250" alt="testing image">
                </div>
                <div class="item__info best-seller__item-info--centered">
                    <span class="item__info-title">Odin's Dinner</span>
                    <p class="item__info-description ">Dine to the glorious meal of Odin himself! </p>
                    <button class="item__info-action">ORDER NOW</button>
                </div> 
            </div>
        </section>

        <section class="menu">
            <h3>MENU</h3>
            
        </section>

    </div>


    <script src="main.js"></script>
</body>
</html>
