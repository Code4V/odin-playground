<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac FOE!</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="register">
        <form class="register__form" action="" id="register">

            <legend>&rAtail; Player Info &lAtail;</legend>

            <label for="#player1">Player 1 Name:</label>
            <input class="register__form-input" type="text" name="" placeholder="Enter Player 1 Name" id="player1" required>

            <label for="#player2">Player 2 Name:</label>
            <input class="register__form-input" type="text" name="" placeholder="Enter Player 2 Name" id="player2" required>

            <button class="register__form-input" type="submit"> Start </button>
        </form>
    </div>

    <div class="play"> 
        <div class="play__buttons">
            <button type="button" onclick="gameState.restartGame()">Restart</button>
        </div>
        <div class="play__arena" id="play_arena"></div>
        <div class="play__themes">
            <ul class="colorpicker">
                <li class="colorpicker__selection" id="theme1"> </li>
                <li class="colorpicker__selection" id="theme2"> </li>
                <li class="colorpicker__selection" id="theme3"> </li>
            </ul>
        </div>
    </div>

    <div class="scoreboard">
        <div class="scoreboard__player">
            <div class="scoreboard__player-one">
                <p>Player 1 Name</p>
                <span>0</span>
            </div>
            <div class="scoreboard__player-two">
                <p>Player 2 Name</p>
                <span>0</span>
            </div>
        </div>
        <div class="scoreboard__status">
            <p>Waiting for</p>
            <span id="turnby">Player</span>
        </div>
    </div>
    
    

   
    <script src="index.js"></script>
</body>
</html>
