<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Cerebri Sans', 'sans-serif'],
        }
      }
    }
  </script>

</head>

<body class="bg-slate-100">
  <nav
    class="sticky top-0 z-50 flex items-center w-full h-24 col-span-5 gap-8 after:inset-0 after:bg-pink-500 after:bg-opacity-100 after:h-full after:w-full after:absolute after:-z-50 ps-8">
    <a class="w-20 hover:font-black" href="#">Home</a>
    <a class="w-24 hover:font-black" href="/about">About Us</a>
    <a class="w-24 hover:font-black" href="/contact">Contact</a>
  </nav>
  
  <heading class="block w-full h-screen pb-16 mx-auto bg-pink-500">
    <div class="grid grid-flow-row grid-cols-2 gap-8 mx-auto lg:w-1/2">
      <div class="col-start-1 row-start-1 -row-end-3 ">
        <img src="assets/Kiwi.JPG" alt="" class="aspect-[9/16] object-right object-cover w-auto">
      </div>
      <div class="px-8 py-16 -mx-24 bg-pink-500 place-items-center place-content-center h-fit">
        <h1 class="font-black text-9xl">
          <span class="text-pink-100">Our</span>
          Beloved Cats
        </h1>
        <p>Different purrsonalities, Loved all the same</p>
      </div>
      <div class="col-start-2">Meet our cats below!</div>
    </div>
  </heading>

  <div class="relative grid items-center grid-cols-5 mx-auto mt-12 sm:w-3/4 md:w-2/3 lg:w-1/2">

    <section class="h-32 col-span-5 place-content-center">
      <div class="grid place-items-center">
        <h2 class="text-5xl font-black">
          New Cat Alert!!!
        </h2>
      </div>
    </section>


    <section class="grid col-span-5 md:h-72 grid-cols-subgrid">

      <ul class="grid col-span-5 gap-0 lg:row-span-2 grid-cols-subgrid max-h-72">

        <li class="relative col-span-5 group md:col-span-1">
          <div class="relative h-full overflow-hidden">
            <div
              class="absolute inset-0 w-full h-full transition-opacity duration-150 bg-black opacity-0 group-hover:opacity-50">
            </div>
            <img class="object-cover md:object-[-50px] h-full" src="assets/Nami.jpg" alt="">
          </div>
          <p
            class="absolute inset-0 mx-auto text-xl font-bold text-white transition-opacity duration-150 opacity-0 group-hover:opacity-100 w-fit place-content-center">
            NAMI</p>
        </li>

        <!-- set img of MORA to md:objects-[-100px] -->
        <li class="relative col-span-5 group md:col-span-1">
          <div class="relative h-full overflow-hidden group">
            <div
              class="absolute inset-0 w-full h-full transition-opacity duration-150 bg-black opacity-0 group-hover:opacity-50">
            </div>
            <img class="object-cover md:object-[-100px] h-full" src="assets/Mora.jpg" alt="">
          </div>
          <p
            class="absolute inset-0 mx-auto text-xl font-bold text-white transition-opacity duration-150 opacity-0 w-fit place-content-center group-hover:opacity-100">
            MORA</p>
        </li>

        <li class="relative col-span-5 group md:col-span-1">
          <div class="relative h-full overflow-hidden group">
            <div
              class="absolute inset-0 w-full h-full transition-opacity duration-150 bg-black opacity-0 group-hover:opacity-50">
            </div>
            <img class="object-cover h-full" src="assets/Slurpee.JPG" alt="">
          </div>
          <p
            class="absolute inset-0 mx-auto text-xl font-bold text-white transition-opacity duration-150 opacity-0 w-fit place-content-center group-hover:opacity-100">
            SLURPEE</p>
        </li>

        <li class="relative col-span-5 group md:col-span-1">
          <div class="relative h-full overflow-hidden group">
            <div
              class="absolute inset-0 w-full h-full transition-opacity duration-150 bg-black opacity-0 group-hover:opacity-50">
            </div>
            <img class="object-cover h-full" src="assets/Lemon.jpg" alt="">
          </div>
          <p
            class="absolute inset-0 mx-auto text-xl font-bold text-white transition-opacity duration-150 opacity-0 w-fit place-content-center group-hover:opacity-100">
            LEMON</p>
        </li>

        <li class="relative col-span-5 group md:col-span-1">
          <div class="relative h-full overflow-hidden group">
            <div
              class="absolute inset-0 w-full h-full transition-opacity duration-150 bg-black opacity-0 group-hover:opacity-50">
            </div>
            <img class="object-cover h-full md:object-right" src="assets/Kiwi.jpg" alt="">
          </div>
          <p
            class="absolute inset-0 mx-auto text-xl font-bold text-white transition-opacity duration-150 opacity-0 w-fit place-content-center group-hover:opacity-100">
            KIWI</p>
        </li>

      </ul>
    </section>

    <section class="h-32 col-span-5 place-content-center">
      <div class="grid place-items-center">
        <h2 class="text-5xl font-black">
          Cat Showcase
        </h2>
      </div>
    </section>

    <section class="grid col-span-5 gap-16 grid-cols-subgrid place-content-center" id="showCase">
      <!-- <div class="grid col-span-5 grid-cols-subgrid">
        <div class="relative col-span-3">
          <div class="absolute inset-0 left-0 w-8 h-full bg-pink-500"></div>
          <img src="assets/Nami.JPG" alt="">
        </div>
        <div class="">
          <p class="text-xl font-bold" id="catName">CAT NAME</p>
          <p>CAT DESCRIPTION</p>
          <p>CAT PERSONALITY</p>
        </div>
      </div> -->
    </section>
  </div>

  <footer class="grid h-12 mt-16 align-middle bg-pink-500 place-content-center">
    <div class="w-full font-bold">Created by Code4V</div>
  </footer>

  <script src="js/operations.js"></script>

</body>

</html>
