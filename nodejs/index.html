<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="grid items-center grid-cols-5 mx-8 md:mx-32">
  <heading class="h-64 col-span-5 place-content-center">
    <div class="">
      <h1 class="text-5xl font-bold">Cats and Furs</h1>
      <p>Home of cats</p>
    </div>
  </heading>

  <section class="grid h-64 col-span-5 grid-cols-subgrid"> 
    <ul class="grid col-span-5 gap-4 lg:row-span-2 grid-cols-subgrid">
      <li class="relative col-span-5 md:col-span-1">

        <div class="relative h-full overflow-hidden">
          <div class="absolute inset-0 w-full h-full bg-black opacity-50"></div>
          <img class="object-cover h-full" src="assets/Nami.jpg" alt="">
        </div>
        <p class="absolute inset-0 mx-auto text-xl font-bold text-white w-fit place-content-center">NAMI</p>
      </li>
      <li class="relative col-span-5 md:col-span-1">
        <img class="object-cover h-full" src="assets/Mora.jpg" alt="">
        <p class="absolute inset-0 mx-auto text-xl font-bold w-fit place-content-center">MORA</p>
      </li>
      <li class="relative col-span-5 md:col-span-1">
        <img  class="object-cover h-full" src="assets/Slurpee.jpg" alt="">
        <p class="absolute inset-0 mx-auto text-xl font-bold w-fit place-content-center">SLURPEE</p>
      </li>
      <li class="relative col-span-5 md:col-span-1">
        <img class="object-cover h-full" src="assets/Lemon.jpg" alt="">
        <p class="absolute inset-0 mx-auto text-xl font-bold w-fit place-content-center">LEMON</p>
      </li>
      <li class="relative col-span-5 md:col-span-1">
        <img class="object-cover h-full" src="assets/Kiwi.jpg" alt="">
        <p class="absolute inset-0 mx-auto text-xl font-bold w-fit place-content-center">KIWI</p>
      </li>
    </ul>
  </section>
</body>
</html>
